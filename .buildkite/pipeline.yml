steps:
    - name: "docker build"
      plugins:
          - docker-compose#v2.6.0:
              build: paul-bot
              image-name: paul-bot:latest
    - wait
    - name: "docker refresh"
      plugins:
          - docker#v2.2.0:
              image: "docker:latest"
              volumes:
                  - "/var/run/docker.sock:/var/run/docker.sock"
      commands:
          - "docker rm -f paul-bot"
          - "docker run -v /etc/paul-bot/ -d --restart unless-stopped --name paul-bot paul-bot:latest"
